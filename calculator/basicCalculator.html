<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="basicCalculator.css">
        <link id="favicon" rel="icon" href="calc.png" type="image/png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0", charset="UTF-8">
        <title>Calculator App</title>
    </head>
    <body>
        <button class="homeButton" onclick="window.location.href = 'suite.html'"><i class="material-symbols-outlined">home</i><p class='homeText'>Go Home</p></button>
        <div class="calc">
            <h1 class="title roboto-thin">Basic Calculator</h1>
            <div class='calcDisplay'><h1 class ='dynamicDisplay'></h1></div>
            <button class="roboto-thin deleteButton"><i class="material-symbols-outlined bigIcon">backspace</i></button>
            <div class="buttonGrid">
                <button class="buttonElement roboto-thin"> Clear </button>
                <button class="buttonElement roboto-thin"> () </button>
                <button class="buttonElement roboto-thin"> % </button>
                <button class="buttonElement roboto-thin"> รท </button>
                <button class="buttonElement roboto-thin"> 7 </button>
                <button class="buttonElement roboto-thin"> 8 </button>
                <button class="buttonElement roboto-thin"> 9 </button>
                <button class="buttonElement roboto-thin"> x </button>
                <button class="buttonElement roboto-thin"> 4 </button>
                <button class="buttonElement roboto-thin"> 5 </button>
                <button class="buttonElement roboto-thin"> 6 </button>
                <button class="buttonElement roboto-thin"> - </button>
                <button class="buttonElement roboto-thin"> 1 </button>
                <button class="buttonElement roboto-thin"> 2 </button>
                <button class="buttonElement roboto-thin"> 3 </button>
                <button class="buttonElement roboto-thin"> + </button>
            </div>
        </div>
    </body>
</html>
